{namespace v=FluidTYPO3\Vhs\ViewHelpers}
{namespace t=TGM\TgmFormhandlerTmplbuilder\ViewHelpers}

<t:wrap partial="FieldWrap" arguments="{_all}">
    <textarea
        name="###formValuesPrefix###[{fieldname}]"
        class="form-control {class}" id="{fieldname}"
        {f:render(partial: 'Placeholder', arguments: {required: required, label-size: label-size, fieldname: fieldname, placeholder: placeholder})}
        {f:render(partial: 'DataTags', arguments: {requires-field: requires-field, requires-value: requires-value, data-tags: data-tags})}
        {f:if(condition: required, then: 'required="required"')}
        {f:if(condition: readonly, then: 'readonly="readonly"')}
        {f:if(condition: rows, then: 'rows="{rows}"')}
        >###value_{fieldname}###</textarea>
</t:wrap>
